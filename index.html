<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loads Control">
    <meta name="keywords" content="loadcontrol">

    <!-- Boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


    <meta name="autor" content="Mauricio Murcia S">
    <link rel="stylesheet" href="./styles/style.css">
    <title>LIVEROAD: Control Manager V1.0</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon-liveroad.png">
    <meta>
</head>
<body>
    <div class="container p-1 bg-light shadow">
        <header class="bg-dark">
            <a href="./"><img class="logo" src="./assets/img/liveroad-logo.png" alt="logo Liveroad"></a>
        </header>
        <section class="main-color p-3 grid-section text-center">
            <div class="text-light"><h1 class="fs-3">Control Manager</h1></div>
            <div></div>
            <div class="d-flex" id="form-search-header" class="grid-section">
                <button id="closeSearch" class="m-1 d-none miniIcon">x</button>
                <input id="searchInput" type="text" class="form-control border-0" placeholder="Load Number...">
                <button id="goIcon" class="miniIcon">Go</button>
            </div>
        </section>

    <div id="formNewInfo" class="d-flex justify-content-end p-2 otro">
        <button id="addButton" class="form-control w-25 main-color d-none">Add</button>
        <button id="viewAllButton" class="form-control w-25 bg-dark text-light">View All</button>
    </div>

    <!-- Block Results  -->
    <div class="boxHide">
    <div id="form-control-add" class="form-control grid-form p-5">

        <div>
            <smal>PICKUP</smal>
            <input id="puInput" type="date" class="form-control">
        </div>

        <div>
            <smal>DELIVERY</smal>
            <input id="delInput" type="date" class="form-control">
        </div>

        <div><input id="loadI" class="form-control" type="text" placeholder="Load Number" required></div>
        <div><input id="origin" class="form-control" type="text" placeholder="O-City"></div>
        <div><input id="destiny" class="form-control" type="text" placeholder="D-City"></div>
        <div><input id="commodity" class="form-control" type="text" placeholder="Commodity"></div>
        <div><input id="brokerCompany" class="form-control" type="text" placeholder="Broker Company"></div>
        <div><input id="brokerName" class="form-control" type="text" placeholder="Broker Name"></div>
        <div><input id="brokerPhone" class="form-control" type="text" placeholder="Broker Phone"></div>
        <div><input id="extension" class="form-control" type="text" placeholder="Phone Extension"></div>
        <div><input id="rate" class="form-control" type="text" placeholder="$ Rate"></div>
        <div><input id="truckNumber" class="form-control" type="text" placeholder="Truck No."></div>
        <div>
            <select class="form-select" name="paidUnpaid" id="paidUnpaid">
                <option value="unselect">--- Paid/Unpaid ---</option>
                <option value="paid">Paid</option>
                <option value="unpaid">Unpaid</option>
            </select>
        </div>

        <select class="form-select" name="paidUnpaid" id="paidUnpaid">
            <option value="unselect">--- Paid/Unpaid ---</option>
            <option value="paid">Paid</option>
            <option value="unpaid">Mauricio</option>
            <option value="unpaid">Juan Carlos</option>
            <option value="unpaid">Maribel</option>
            <option value="unpaid">Andrea</option>
            <option value="unpaid">Laia</option>
            <option value="unpaid">Viviana</option>
            <option value="unpaid">Ornella</option>
            <option value="unpaid">Alejandro</option>
            <option value="unpaid">Lautaro</option>
            <option value="unpaid">Alejandra</option>
            <option value="unpaid">Francisco</option>
            <option value="unpaid">Felipe</option>
            <option value="unpaid">Leti</option>
            <option value="unpaid">Sara</option>
            <option value="unpaid">Patricia</option>
            <option value="unpaid">Lorena</option>
            <option value="unpaid">Anna</option>

            <option value="unpaid">Unpaid</option>

        </select>






        <div>
            <div class="d-block">
                <div id="saveDiv" class="col-4 button"><button id="saveItem" class="form-control bg-dark text-light">Save</button></div>
                <div id="updateDiv" class="col-4 button d-none"><button id="updateButton" class="form-control bg-success text-light d-none">Update</button></div>
                <div id="cancelDiv" class="col-4 button d-none"><button id="cancelUpdate" class="form-control text-light d-none bg-warning">Cancel</button></div>
            </div>
        </div> 

    </div>
    </div>

    <div class="d-none" id="boxHeaderItems">
        <h1 class="text-center fs-4 py-4">Items</h1>
                <section class="d-flex justify-content-left align-items-center px-2">
                    <div class="title-col">PICKUP</div>
                    <div class="title-col">LOAD</div>
                    <div class="title-col">O-City</div>
                    <div class="title-col me-auto">D-City</div>
                    
                </section>
    </div>


    <div id="boxContent" class="py-5 d-none">

        <!-- CONTENT APPENDED -->

    </div>

            <!--------- Modal Info Data Inicio ---------------->
            <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header main-color">
                    <h5 class="modal-title text-light" id="exampleModalLabel">ITEM DETAILS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- Content Modal -->
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn main-color text-light" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>

    <!----------  End ---------->


  <!-- Modal Delete-->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header main-color">
          <h5 class="modal-title text-light" id="exampleModalLabel">WARNING</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-delete" class="modal-body">
          Do you want to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button id="buttonConfirm" type="button" class="btn btn-dark" data-bs-dismiss="modal">Yes, delete it</button>
        </div>
      </div>
    </div>
  </div>

    <!-- End  -->

    <footer class="container main-color text-light text-end p-2 mt-2">
        <small>Developed by: Maomur</small>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
